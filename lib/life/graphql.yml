# "projects" syntax not supported by graphql-codegen yet https://github.com/dotansimha/graphql-code-generator/issues/6282
overwrite: true
schema: ./src/**/*.graphql
documents: null
generates:
  src/__generated__/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      noSchemaStitching: true
