# Job duration - Currently not possible to get easily due to this limitation: https://github.community/t/job-id-is-string-in-github-job-but-integer-in-actions-api/139060
name: matt.fyi CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  static-unit:
    name: 'Static analysis and unit tests'
    runs-on: ubuntu-latest
    outputs:
      start-time: ${{ steps.start-time.outputs.result }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/github-script@v5.0.0
        name: Get start time
        id: start-time
        with:
          script: |
            return new Date().getTime()
          result-encoding: string

      - uses: actions/github-script@v5.0.0
        name: Get commit messages
        id: commit-messages
        with:
          script: |
            const commits = ${{ toJSON(github.event.commits.*.message) }}
            console.log('commits: ' + JSON.stringify(commits))
            return commits.map(c => /^[^\n].*/g.exec(c)[0])

      - uses: slackapi/slack-github-action@v1.16.0
        name: Post starting to Slack
        with:
          channel-id: 'C01CTC53XGT' # #deploys-matt-fyi
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸŽ Delivery started",
                    "emoji": true
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Starting tests and build"
                  },
                  "accessory": {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "ðŸ‘‰ On Github",
                      "emoji": true
                    },
                    "value": "click_me_123",
                    "url": "${{ env.RUN_URL }}",
                    "action_id": "button-action"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "ðŸ‘¨â€ðŸ’» Commits:\nâ€¢ ${{ join(fromJSON(steps.commit-messages.outputs.result), '\n â€¢') }}"
                    }
                  ]
                },
                {
                  "type": "divider"
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Use Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: '14.16.1'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile --non-interactive --silent

      - name: Lint
        run: yarn lint

      - name: Unit tests
        run: yarn test:unit

      - uses: actions/github-script@v5.0.0
        name: Get job duration
        id: get-job-duration
        with:
          script: |
            const started = new Date(${{ steps.start-time.outputs.result }})
            const completed = new Date()
            const durationSeconds = Math.floor((completed - started)/1000)
            if (durationSeconds > 60) {
              const m = Math.floor(durationSeconds/60)
              const s = durationSeconds % 60
              return `${m}m${s}s`
            } else if (durationSeconds === 60) {
              return '1m'
            } else {
              return `${durationSeconds % 60}s`
            }
          result-encoding: string

      - uses: slackapi/slack-github-action@v1.16.0
        name: Post success to Slack
        if: success()
        with:
          channel-id: 'C01CTC53XGT' # #deploys-matt-fyi
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "âœ… Static analysis and unit tests..."
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "Completed in ${{ steps.get-job-duration.outputs.result }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - uses: slackapi/slack-github-action@v1.16.0
        name: Post failure to Slack
        if: failure()
        with:
          channel-id: 'C01CTC53XGT' # #deploys-matt-fyi
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸ’¥ *Failed:* Static analysis and unit tests. <!here>"
                  },
                  "accessory": {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "Job",
                      "emoji": true
                    },
                    "value": "click_me_123",
                    "url": "${{ env.RUN_URL }}",
                    "action_id": "button-action"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

