name: matt.fyi CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  static-unit:
    name: 'Static analysis and unit tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: slackapi/slack-github-action@v1.16.0
        name: Post starting to Slack
        with:
          channel-id: 'C01CTC53XGT' # #deploys-matt-fyi
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "Delivery started",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Tests and build started."
                  },
                  "accessory": {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "‚è± Github Action",
                      "emoji": true
                    },
                    "value": "click_me_123",
                    "url": "$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID",
                    "action_id": "button-action"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Use Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: '14.16.1'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile --non-interactive --silent

      - name: Lint
        run: yarn lint

      - name: Unit tests
        run: yarn test:unit

      - uses: slackapi/slack-github-action@v1.16.0
        name: Post failure to Slack
        if: failure()
        with:
          channel-id: 'C01CTC53XGT' # #deploys-matt-fyi
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "üí• Failed: Static analysis and unit tests. <$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID|Github Action>"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  visual-reg:
    name: 'Visual regression tests'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: '14.16.1'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile --non-interactive --silent

      - name: Visual regression tests
        run: yarn test:visreg

      - name: Upload visual regression screenshots
        if: failure()
        uses: actions/upload-artifact@v2.3.1
        with:
          name: screenshots
          path: .loki
          retention-days: 90 # 90 is default

      - uses: slackapi/slack-github-action@v1.16.0
        name: Post failure to Slack
        if: failure()
        with:
          channel-id: 'C01CTC53XGT' # #deploys-matt-fyi
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "üí• Failed: Visual regression tests. <$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID|Github Action>"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  build:
    name: 'Build'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: '14.16.1'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile --non-interactive --silent

      - name: Build
        run: yarn build:matt-fyi

      - name: Save build files
        uses: actions/upload-artifact@v2
        with:
          name: build-files
          path: app/matt-fyi/public
          retention-days: 5

      - uses: slackapi/slack-github-action@v1.16.0
        name: Post failure to Slack
        if: failure()
        with:
          channel-id: 'C01CTC53XGT' # #deploys-matt-fyi
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "üí• Failed: Build. <$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID|Github Action>"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  deploy:
    name: 'Deploy to Netlify'
    runs-on: ubuntu-latest
    needs: [static-unit, visual-reg, build]
    steps:
      - uses: slackapi/slack-github-action@v1.16.0
        name: Post deploy starting to Slack
        with:
          channel-id: 'C01CTC53XGT' # #deploys-matt-fyi
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Tests passed and build complete. Deploying..."
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Download build files
        uses: actions/download-artifact@v2
        with:
          name: build-files
          path: build-files

      - name: Deploy
        uses: netlify/actions/cli@master # TODO: tie to specific commit
        with:
          args: deploy --dir=build-files --prod
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - uses: slackapi/slack-github-action@v1.16.0
        name: Post failure to Slack
        if: failure()
        with:
          channel-id: 'C01CTC53XGT' # #deploys-matt-fyi
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "üí• Failed: Deploy to Netlify. <$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID|Github Action>"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
