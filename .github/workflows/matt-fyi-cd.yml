name: matt.fyi CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  static-unit:
    name: 'Static analysis and unit tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: '14.16.1'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile --non-interactive --silent

      - name: Lint
        run: yarn lint

      - name: Unit tests
        run: yarn test:unit

  visual-reg:
    name: 'Visual regression tests'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: '14.16.1'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile --non-interactive --silent

      - name: Visual regression tests
        run: yarn test:visreg

      - name: Upload visual regression screenshots
        if: failure()
        uses: actions/upload-artifact@v2.3.1
        with:
          name: screenshots
          path: .loki
          retention-days: 90 # 90 is default

  deploy:
    name: 'Deploy to Netlify'
    runs-on: ubuntu-latest
    needs: [static-unit, visual-reg]
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: '14.16.1'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile --non-interactive --silent

      - name: Build
        run: yarn build:matt-fyi

      - name: Deploy
        uses: netlify/actions/cli@master # TODO: tie to specific commit
        with:
          args: deploy --dir=app/matt-fyi/public --prod
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
